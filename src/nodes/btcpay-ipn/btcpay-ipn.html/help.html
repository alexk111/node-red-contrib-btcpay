<script type="text/html" data-help-name="btcpay-ipn">
  <p>
    Creates a HTTP endpoint for receiving BTCPay Instant Payment Notifications.
  </p>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">object</span></dt>
    <dd>
      BTCPay Invoice data. For a complete list of invoice properties and their
      details review the
      <a
        href="https://bitpay.com/api/#rest-api-resources-invoices-resource"
        rel="noreferrer noopener"
        >Invoice Resource</a
      >
      documentation.
    </dd>
  </dl>

  <h3>Details</h3>
  <p>
    The node will listen on the configured path for Instant Payment
    Notifications from BTCPay Server.
  </p>
  <p>
    As the incoming data cannot be trusted, it fetches the invoice data via API
    before triggering the output.
  </p>
