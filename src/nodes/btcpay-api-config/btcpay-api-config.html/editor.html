<script type="text/html" data-template-name="btcpay-api-config">
  <div class="form-row">
    <label for="node-config-input-url"><i class="fa fa-globe"></i> URL</label>
    <input type="text" id="node-config-input-url">
  </div>

  <div class="form-row">
    <label for="btcpayPairCode"><i class="fa fa-sign-in"></i> Pairing Code</label>
    <input type="text" id="btcpayPairCode">
  </div>

  <div class="form-row" id="btcpayPairContainer">
    <label></label>
    <button
      type="button"
      id="btcpayPair"
      class="red-ui-button">
      Pair client
    </button>
  </div>

  <div class="form-row">
    <label for="node-config-input-privKey"><i class="fa fa-key"></i> Private Key</label>
    <input type="password" id="node-config-input-privKey" style="padding-right: 36px" readonly>
    <span data-toggle="#node-config-input-privKey" class="fa fa-fw fa-eye btcpay-toggle-password" style="width: 0; transform: translate(-30px, 0);"></span>
  </div>
  <div class="form-row">
    <label for="node-config-input-token"><i class="fa fa-check-circle-o"></i> Token</label>
    <input type="password" id="node-config-input-token" style="padding-right: 36px" readonly>
    <span data-toggle="#node-config-input-token" class="fa fa-fw fa-eye btcpay-toggle-password" style="width: 0; transform: translate(-30px, 0);"></span>
  </div>

  <hr/>

  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
</script>
